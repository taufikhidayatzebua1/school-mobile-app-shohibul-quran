<ion-header>
  <ion-toolbar>
    <ion-title>Pusat Bantuan</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="modal-content">
    <h2 class="section-title">Pertanyaan yang Sering Diajukan</h2>

    <ion-accordion-group>
      <ion-accordion *ngFor="let faq of faqs" [value]="faq.question">
        <ion-item slot="header" color="light">
          <ion-icon
            name="help-circle-outline"
            slot="start"
            color="primary"
          ></ion-icon>
          <ion-label class="question">{{ faq.question }}</ion-label>
        </ion-item>
        <div class="answer" slot="content">
          {{ faq.answer }}
        </div>
      </ion-accordion>
    </ion-accordion-group>

    <div class="contact-section">
      <h3 class="contact-title">Masih butuh bantuan?</h3>
      <p class="contact-description">Hubungi kami melalui:</p>

      <ion-list lines="none" class="contact-list">
        <ion-item>
          <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p>Email</p>
            <h3>support@sekolahquran.com</h3>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="call-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p>Telepon</p>
            <h3>(021) 1234-5678</h3>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon
            name="chatbubble-outline"
            slot="start"
            color="primary"
          ></ion-icon>
          <ion-label>
            <p>Jam Operasional</p>
            <h3>Senin - Jumat, 08:00 - 17:00 WIB</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
