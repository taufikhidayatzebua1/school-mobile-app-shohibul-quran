<ion-header>
  <ion-toolbar>
    <ion-title>Informasi Akun</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="modal-content">
    <ion-list lines="none" class="info-list">
      <ion-item>
        <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <p class="label-text">Nama Lengkap</p>
          <h3>{{ profile.name }}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <p class="label-text">Email</p>
          <h3>{{ profile.email }}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <p class="label-text">Username</p>
          <h3>{{ profile.username }}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="card-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <p class="label-text">Role</p>
          <h3>{{ getRoleText() }}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon
          name="shield-checkmark-outline"
          slot="start"
          color="primary"
        ></ion-icon>
        <ion-label>
          <p class="label-text">Status Akun</p>
          <h3>{{ profile.is_active ? "Aktif" : "Tidak Aktif" }}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <p class="label-text">Email Terverifikasi</p>
          <h3>{{ formatDate(profile.email_verified_at) }}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
